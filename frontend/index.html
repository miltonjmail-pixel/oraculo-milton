<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Oracular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #estado {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    ul#hallazgos {
      margin-top: 2rem;
      padding-left: 0;
      list-style: none;
    }
    ul#hallazgos li {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Panel Oracular Urbano</h1>

  <p id="estado">Verificando estado...</p>

  <button onclick="iniciarPatrullaje()">Iniciar Patrullaje</button>
  <button onclick="detenerPatrullaje()">Detener Patrullaje</button>

  <h3>Hallazgos en tiempo real</h3>
  <ul id="hallazgos"></ul>

  <script>
    // üîÑ Estado del patrullaje
    async function actualizarEstado() {
      try {
        const res = await fetch("/estado");
        const data = await res.json();
        document.getElementById("estado").textContent =
          data.patrullaje ? "Patrullaje activo ‚úÖ" : "Patrullaje detenido ‚õî";
      } catch (e) {
        document.getElementById("estado").textContent = "Error al consultar estado";
      }
    }

    // ‚ñ∂Ô∏è Iniciar patrullaje
    async function iniciarPatrullaje() {
      await fetch("/iniciar-patrullaje", { method: "POST" });
      actualizarEstado();
    }

    // ‚èπÔ∏è Detener patrullaje
    async function detenerPatrullaje() {
      await fetch("/detener-patrullaje", { method: "POST" });
      actualizarEstado();
    }

    // üì° Escuchar eventos SSE
    const source = new EventSource("/stream");
    source.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const li = document.createElement("li");
      li.textContent = `[${data.timestamp}] ${data.zona} ‚Üí ${data.evento} (${data.prioridad})`;
      document.getElementById("hallazgos").prepend(li);
    };

    // ‚è±Ô∏è Estado inicial
    actualizarEstado();
  </script>
</body>
</html>
