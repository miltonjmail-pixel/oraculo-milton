<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Oracular</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    #estado {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    canvas {
      max-width: 600px;
      margin-top: 2rem;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Dashboard Oracular Urbano</h1>

  <p id="estado">Verificando estado...</p>

  <button onclick="iniciarPatrullaje()">Iniciar Patrullaje</button>
  <button onclick="detenerPatrullaje()">Detener Patrullaje</button>

  <h3>Distribuci√≥n de hallazgos por zona</h3>
  <canvas id="graficoZonas"></canvas>

  <script>
    // üîÑ Estado del patrullaje
    async function actualizarEstado() {
      try {
        const res = await fetch("/estado");
        const data = await res.json();
        document.getElementById("estado").textContent =
          data.patrullaje ? "Patrullaje activo ‚úÖ" : "Patrullaje detenido ‚õî";
      } catch (e) {
        document.getElementById("estado").textContent = "Error al consultar estado";
      }
    }

    async function iniciarPatrullaje() {
      await fetch("/iniciar-patrullaje", { method: "POST" });
      actualizarEstado();
    }

    async function detenerPatrullaje() {
      await fetch("/detener-patrullaje", { method: "POST" });
      actualizarEstado();
    }

    // üìä Configuraci√≥n inicial del gr√°fico
    const ctx = document.getElementById("graficoZonas").getContext("2d");
    const datosZonas = {};
    const grafico = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [],
        datasets: [{
          label: "Hallazgos por zona",
          data: [],
          backgroundColor: "#007bff"
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // üì° Escuchar eventos SSE
    const source = new EventSource("/stream");
    source.onmessage = function (event) {
      const data = JSON.parse(event.data);
      const zona = data.zona;

      if (!datosZonas[zona]) {
        datosZonas[zona] = 0;
        grafico.data.labels.push(zona);
      }
      datosZonas[zona]++;
      grafico.data.datasets[0].data = grafico.data.labels.map(z => datosZonas[z]);
      grafico.update();
    };

    actualizarEstado();
  </script>
</body>
</html>
