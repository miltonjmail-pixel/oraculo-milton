<!DOCTYPE html>
<html>
<head>
  <title>Or√°culo Milton</title>
</head>
<body>
  <h1>Panel Oracular</h1>
  <button onclick="iniciar()">Iniciar Patrullaje</button>
  <button onclick="detener()">Detener Patrullaje</button>
  <ul id="hallazgos"></ul>

  <script>
    function iniciar() {
      fetch("/iniciar", { method: "POST" });
    }

    function detener() {
      fetch("/detener", { method: "POST" });
    }

    const evtSource = new EventSource("/stream");
    evtSource.addEventListener("hallazgo", function(event) {
      const li = document.createElement("li");
      li.textContent = event.data;
      document.getElementById("hallazgos").appendChild(li);
    });
  </script>
</body>
</html>
