services:
  - type: web
    name: sistema-oracular
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app \
      -k uvicorn.workers.UvicornWorker \
      --bind 0.0.0.0:10000 \
      --workers 2 \
      --timeout 90 \
      --max-requests 1000 \
      --max-requests-jitter 50
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    autoDeploy: true
    plan: free
